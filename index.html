<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<button id="cookie">
			<img src="atom.png" id="cookie"/>
		</button>
		<p>
    	<span id="count">0</span> atoms
		</p>
		<div class="item" id="hydrogen">
			Hydrogen Atoms: <span id="cursorCount">0</span><br>
			Hydrogen Cost: <span id="cursorCost">10</span><br>
			<button id="buyCursorBtn">Buy Hydrogen</button>
			<button id="aboutHydrogen" onclick="aboutHydro()">About Hydrogen</button>
		</div>
		<div class="item" id="helium">
			Helium Atoms: <span id="heliumCount">0</span><br>
			Helium Cost: <span id="heliumCost">15</span><br>
			<button id="buyHeliumBtn">Buy Helium</button>
			<button id="aboutHelium" onclick="aboutHelium()">About Helium</button>
		</div>
    <div class="item" id="lithium">
			Lithium Atoms: <span id="lithiumCount">0</span><br>
			Lithium Cost: <span id="lithiumCost">15</span><br>
			<button id="buyLithiumBtn">Buy Helium</button>
			<button id="aboutLithium" onclick="aboutLithium()">About Helium</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
